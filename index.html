<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(27, 73, 101);
            color: white;

        }

        .btn-personal{
            background-color: rgb(98, 182, 203)
        }

        .btn-personal:hover{
            background-color: rgb(202, 233, 255);
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="continer vh-90">
        <h1 class="text-center"> Revertir un String</h1>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form class="w-50">
                    <div class="mb-3">
                      <label for="input" class="form-label">Ingresa el texto que quieras revertir</label>
                      <input type="text" class="form-control" id="input">
                    </div>
                    <button type="submit" class="btn btn-personal" id="btn">Revertir</button>
                    <div id="alerta" class="alert alert-info text-center d-none mt-3" role="alert">
                    </div>
                  </form>
            </div>
        </div>
    </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>
        let btn = document.getElementById("btn")
        let input = document.getElementById("input")
        let alerta = document.getElementById("alerta")

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            let texto = input.value;

            if (texto.trim() === "") {
                alerta.textContent = "Por favor, ingresa un texto.";
                alerta.classList.remove("alert-info");
                alerta.classList.add("alert-danger");
            } else {
                alerta.textContent = texto.split("").reverse().join("");
                alerta.classList.remove("alert-danger");
                alerta.classList.add("alert-info");
            }
      
            alerta.classList.remove("d-none");
        });

      </script>
</body>
</html>
